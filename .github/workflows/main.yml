name: ci

on:
  push:
    branches:
      - "docker"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/javahotelbackend:latest
        
      -
        name: Restart Container
        env:
          AZURE_CLIENT_ID: proefaccount@infocodefounders.onmicrosoft.com
          AZURE_CLIENT_SECRET: w@lkom123!
          #AZURE_TENANT_ID: 98f16a07-0393-4374-8563-e33e258bcf6c
        run: |
          az login -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET
          az container restart --name yc2305hotelbackend --resource-group yc2305
          
      
          
      
    
